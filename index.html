<body>

    <div class="row">
      <div class="col-lg-4">1</div>
      <div class="col-lg-4">
        <br /><br />
        <form name="registerForm" id="registerForm" action="" method="POST" onSubmit="return register()">
          <labe class="label-control" "for=" fullname">full name</label>
            <input type="text" name="fullname" id="fullname" placeholder="full name" required class="form-control" />

            <input type="email" name="email" id="email" placeholder="email" required class="form-control" />
